<!DOCTYPE html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Patrick's Sales Data Page</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body style="background-image:url('./images/background.jpeg')">
    <img id="salmonR" src="./images/salmon.png" alt="Yummy Salmon" style="width:225px;height:110px;">

    <h1>Pat's Store</h1>
    <img id="salmonL"src="./images/inverted.png" alt="Yummy Salmon" style="width:225px;height:110px;">



    <form id="form">
      <fieldset>
        <legend>Add or Change Locations and Values</legend>

        <label for="Store">Store: </label>
        <input name="Store" type="text" />

        <label for="Order">Order: </label>
        <input name="Order" type="text" size="25" />

        <button type="Submit">Submit Order!</button>
      </fieldset>
    </form>



  <h2>Hourly Sales Date by Location</h2>
  <table id='stores'></table>
  <p>Above you will find a table containing data of Salmon Cookie sales on all store locations across Seattle. Data has been entered to render information based on store hours of operation.</P>



  <script type="text/javascript" src="app.js">
  </script>
  </body>
</html>
