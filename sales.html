<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Patrick's Sales Data Page</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body style="background-image:url('./images/background.jpeg')">

   <h1 id="h1">Pat's Store</h1>

   <form id="simulated-locations">
      <fieldset>
        <legend>Simulated a New Store Location</legend>

        <label for="loc">Store: </label>
        <input name="loc" type="text" size="30"/>

        <label for="min">Min Customers Per Hour: </label>
        <input name="min" type="text" size="30" />

        <label for="max">Max Customers Per Hour: </label>
        <input name="max" type="text" size="30" />

        <label for="avg">Average Cookie Sale: </label>
        <input name="avg" type="text" size="30" />

        <button type="Submit">Create New Store!</button>

      </fieldset>
    </form>



  <h2>Hourly Sales Date by Location</h2>
  <table id='stores'></table>

<img id="salmonR" src="./images/salmon.png" alt="Yummy Salmon" style="width:225px;height:110px;"><img id="salmonL"src="./images/inverted.png" alt="Yummy Salmon" style="width:225px;height:110px;">
<p id="p1">Above you will find a table containing data of Salmon Cookie sales on all store locations across Seattle. Data has been entered to render information based on store hours of operation.</P>


  <script type="text/javascript" src="app.js">
  </script>
  </body>
</html>
